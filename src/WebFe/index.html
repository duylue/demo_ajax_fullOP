                    </div>
                    <div class="modal-body">

                                <td>

                                </td>
                            </tr>
                            <tr>

                            </tr>
                            <tr>

                            </tr>
                            <tr>
                                <td>image</td>

                            </tr>
                            <tr>
                                <td>cateid</td>
                                <td>

                                </td>
                            </tr>

                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" data-dismiss="modal" id="product" class="btn btn-primary">Save changes
